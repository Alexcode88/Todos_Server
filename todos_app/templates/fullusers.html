<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        {% for user in users: %}
            <h1>
                {{user.username}}
            </h1>
            <h2>
                {{user.password}}
            </h2>
            {% for todo in user.todos: %}
                <h3>
                    Todo: {{todo.todo}} Completed: {{todo.completed}}
                </h3>
            {% endfor %}
        {% endfor %}
    </body>
</html>
